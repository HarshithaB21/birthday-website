<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday ðŸŽ‰</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to bottom, #3b7ca4, #67a6c4);
      font-family: 'Segoe UI', sans-serif;
      position: relative;
      overflow: hidden;
    }

    .glitter {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('./images/glitter.jpg') no-repeat center center;
      background-size: cover;
      opacity: 0.3;
      backdrop-filter: blur(1px);
      z-index: 2;
      pointer-events: none;
    }

    .text {
      position: absolute;
      top: 35%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 4.5em;
      font-family: 'Great Vibes', cursive;
      text-align: center;
      text-shadow: 2px 2px 8px #00000060;
      z-index: 3;
      opacity: 0;
      animation: fadeInText 2s ease-in-out 1.2s forwards;
    }

    @keyframes fadeInText {
      0% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.8);
      }
      100% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
    }

    .button-container {
      position: absolute;
      top: 55%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 3;
      opacity: 0;
      animation: fadeInHeart 1s ease-in-out 3.5s forwards;
    }

    .heart-button {
      background: transparent;
      border: none;
      cursor: pointer;
      transition: transform 0.3s ease;
      animation: pulse 2.5s ease-in-out 3.5s infinite;
      animation-fill-mode: both;
    }

    .heart-button img {
      width: 90px;
      height: auto;
      transition: transform 0.3s ease, filter 0.3s ease;
      filter: drop-shadow(0 4px 8px rgba(0, 102, 204, 0.3)) 
              drop-shadow(0 0 5px rgba(0, 102, 255, 0.5));
      border-radius: 20%;
    }

    .heart-button:hover img {
      transform: scale(1.1);
      filter: drop-shadow(0 6px 12px rgba(0, 102, 204, 0.5)) 
              drop-shadow(0 0 10px rgba(0, 204, 255, 0.6));
    }

    @keyframes pulse {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.08); }
      100% { transform: scale(1); }
    }

    @keyframes fadeInHeart {
      from {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.8);
      }
      to {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
    }

    .balloon-container {
      position: absolute;
      bottom: 0;
      height: 75vh;
      width: 750px;
      z-index: 1;
      transform-origin: bottom center;
      animation: wobble 4s ease-in-out infinite;
      display: flex;
      align-items: flex-end;
    }

    .balloon-container.left {
      left: 0;
    }

    .balloon-container.right {
      right: 0;
    }

    .balloon-img {
      height: 100%;
      width: auto;
      object-fit: contain;
    }

    @keyframes wobble {
      0%   { transform: rotate(0deg); }
      13%  { transform: rotate(5deg); }
      25%  { transform: rotate(10deg); }
      38%  { transform: rotate(3deg); }
      50%  { transform: rotate(0deg); }
      63%  { transform: rotate(-3deg); }
      75%  { transform: rotate(-10deg); }
      88%  { transform: rotate(-5deg); }
      100% { transform: rotate(0deg); }
    }
  </style>
</head>
<body>

  <!-- Left Balloon -->
  <div class="balloon-container left">
    <img class="balloon-img" src="./images/balloons.png" alt="Balloons Left" />
  </div>

  <!-- Right Balloon -->
  <div class="balloon-container right">
    <img class="balloon-img" src="./images/balloons.png" alt="Balloons Right" />
  </div>

  <!-- Glitter overlay -->
  <div class="glitter"></div>

  <!-- Birthday Message -->
  <div class="text">
    Happy Birthday<br/>Muthamma
  </div>

  <!-- Glossy Heart Button -->
  <div class="button-container">
    <button class="heart-button" onclick="location.href='surprise.html'">
      <img src="./images/glossy-heart.png" alt="Glossy Blue Heart" />
    </button>
  </div>

</body>
</html>
